<div class="tab-content" id="myTabContent">
	<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
		<h3 class="register-heading">LOGIN TO YOUR ACCOUNT</h3>
		<div class="row register-form loginform-lt">
			<div class="col-md-12">
				<div class="login-form-1">
					<form [formGroup]="loginForm">
						<div class="form-group">
							<input [ngClass]="{ 'is-invalid': isSubmitted && formControls.email.errors }" formControlName="email" type="text" class="form-control" placeholder="Your Email or Mobile No *" />
							<div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
								<div *ngIf="formControls.email.errors.required">Email or Mobile No is required</div>
							</div>
						</div>
						<div class="form-group">
							<input [ngClass]="{ 'is-invalid': isSubmitted && formControls.password.errors }" formControlName="password" type="password" class="form-control" placeholder="Your Password *"/>
							<div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
								<div *ngIf="formControls.password.errors.required">Password is requiredd</div>
							</div>
						</div>
						<div class="form-group">
							<input type="button" (click)="login()" class="btnSubmit" value="Login" />
                        </div>
							<div class="form-group">
								<a href="#" class="ForgetPwd">Forget Password?</a>
							</div>
					</form>
					<span style="color: red;font-weight: bold;background-color: white;margin-top: 15%;"
						*ngIf="isErrorMessage">
						{{isErrorMessage}}
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
