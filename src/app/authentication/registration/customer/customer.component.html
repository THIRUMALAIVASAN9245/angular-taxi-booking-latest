<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
	<h3 class="register-heading">Register as a Customer</h3>
	<div>
		<form class="row register-form" style="width: 100%;padding-bottom: 10px;" [formGroup]="registerForm"
			(ngSubmit)="onSubmit()">
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" placeholder="First Name *" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
					<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
						<div *ngIf="f.firstName.errors.required">First Name is required</div>
					</div>
				</div>
				<div class="form-group">
					<input type="text" placeholder="Last Name *" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
					<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
						<div *ngIf="f.lastName.errors.required">Last Name is required</div>
					</div>
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password *" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Password is required</div>
						<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
					</div>
				</div>
				<div class="form-group">
					<input type="password" placeholder="Confirm Password*" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
					<div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
						<div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
						<div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" placeholder="Email *" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
					<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
						<div *ngIf="f.email.errors.required">Email is required</div>
						<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
					</div>
				</div>
				<div class="form-group">
					<input type="text" placeholder="Phone Number *" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
					<div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
						<div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
					</div>
				</div>
				<div class="form-group">
					<input type="text" placeholder="Date Of Birth *" formControlName="dateOfBirth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }"  bsDatepicker  placement="bottom left" />
					<div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
						<div *ngIf="f.dateOfBirth.errors.required">Date OfBirth is required</div>
					</div>
				</div>
				<div class="custom-control radio custom-control-inline pt-2">
					<input id="male" type="radio" class="custom-control-input" value="male" name="gender" formControlName="gender">
					<label class="custom-control-label" for="male">Male</label>
				</div>
				<div class="custom-control radio custom-control-inline">
					<input id="female" type="radio" class="custom-control-input" value="female" name="gender" formControlName="gender">
					<label class="custom-control-label" for="female">Female</label>
				</div>
				<div class="form-group">
					<input type="submit" class="btnRegister"  value="Register"/>
        </div>
				</div>
		</form>
	</div>
</div>
